
<!DOCTYPE html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Електронна бібліотека</title>
		<link href="cs/style.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="image/liblary.png" type="image/png">
    <script  type="text/javascript" src="js/scripts.js"></script>
    </head>
	<body>
        <div class = 'header'>
             <div class="logo"><img src="image/library-book.png" alt="Logo"></div>
            <div class="btn-header">
                <button class="btn1" id="btnLogin">Вхід</button>
                <button class="btn2"  id="btnRegister">Зареєструватися</button>
            </div>
        </div>
		<div class = 'wrapper'>
         <div class="wrapper-background">
            <div class="wrapper-text">Електронна бібліотека</div>
            <div class="btn-cat btn"><button>Каталог</button></div>
          </div>
        </div>

         <!-- Модальне вікно -->
  <div id="authModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="btn-close" id="modalClose">&times;</span>

      <!-- Вхід -->
    <div id="loginForm">
  <h2>Вхід</h2>
  <input type="text" id="loginEmail" placeholder="Логін">
  <input type="password"  id="loginPassword"placeholder="Пароль">
  <button class="btn1" id="loginBtn">Увійти</button>
  <div class="modal-switch">
    <a href="#" id="switchToRegister">Немає акаунта? Зареєструйтесь</a>
  </div>
</div>

<div id="registerForm" style="display: none;">
  <h2>Реєстрація</h2>
  <input type="text" id="registerFirstName" placeholder="Ім’я">
  <input type="text" id="registerLastName" placeholder="Прізвище">
  <input type="text" id="registerEmail" placeholder="Логін">
  <input type="password" id="registerPassword" placeholder="Пароль">
  <button id="registerBtn" class="btn1">Зареєструватись</button>
  <div class="modal-switch">
    <a href="#" id="switchToLogin">Вже маєте акаунт? Увійдіть</a>
  </div>
</div>

<!-- Модальне вікно замовлень -->
<div id="ordersModal" class="modal">
  <div class="modal-content">
    <span class="btn-close" id="ordersModalClose">&times;</span>
    <h3>Ваші замовлення</h3>
    <div id="ordersList">Завантаження...</div>
  </div>
</div>



    </div>
  </div>
	</body>
</html>
